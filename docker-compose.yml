version: '3.8'

services:
  nginx:
    container_name: account-registration-nginx
    image: nginx
    restart: always
    ports:
      - ${NGINX_PORT}:80
    depends_on: 
      - app
    networks:
      - account-registration-network
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf

  app:
    container_name: account-registration-app
    build:
      context: .
      dockerfile: Dockerfile
    entrypoint: sh -c 'npm i && npm run start:dev'
    ports:
      - ${APP_PORT}:3000
    volumes:
      - .:/app/
    depends_on: 
      - db
    networks:
      - account-registration-network

  db:
    container_name: account-registration-db
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DATABASE}
      POSTGRES_PORT: ${POSTGRES_PORT}
    networks:
      - account-registration-network

  adminer:
    container_name: account-registration-adminer
    image: adminer
    restart: always
    ports:
      - ${ADMINER_PORT}:8080
    depends_on: 
      - db
    networks:
      - account-registration-network

networks:
  account-registration-network:
    name: account-registration-network
    external: false
    driver: bridge